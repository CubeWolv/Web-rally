<!DOCTYPE html>
<html>

<head>
    {% block header %}
    <meta name="description" content="blog">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF">
    <meta name="author" content="Imran Abdu">
 
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% endblock %}
</head> <link rel="stylesheet" href="{% static 'css/base/base.css' %}">
   <link rel="icon" href="{% static 'images/smalllogo.png' %}">




<header>
    <nav class="the-menu">
      <a href="{% url 'home' %}" id="logo">  
        <img src="{% static 'images/logo.png' %}" alt="Logo"></a>
      <div class="menu-icon" id="ham-menu">&#9776;</div>
     
      <ul id="nav-bar"> <span  class="menu-icon closebtn" id="ham-menu" onclick="toggleMenu()" >&times;</span>
        <li>
          <a href="{% url 'home' %}">Home</a>
        </li>
        <li>
          <a href="#about">About</a>
        </li>
        <li>
          <a href="#services">Services</a>
        </li>
        <li>
          <a href="#team">FAQ</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
        <li>
            <a href="#" class="get-one-button">GET ONE</a>
        </li>
      </ul>
    </nav>
  </header>


<script>

let hamMenuIcon = document.getElementById("ham-menu");
let navBar = document.getElementById("nav-bar");
let closeBtn = document.querySelector(".close-btn");
let navLinks = navBar.querySelectorAll("li");

function toggleMenu() {
  navBar.classList.toggle("active");
  hamMenuIcon.classList.toggle("fa-times");
}

hamMenuIcon.addEventListener("click", toggleMenu);
closeBtn.addEventListener("click", toggleMenu);

navLinks.forEach((navLink) => {
  navLink.addEventListener("click", () => {
    navBar.classList.remove("active");
    hamMenuIcon.classList.remove("fa-times");
  });
});

</script>
